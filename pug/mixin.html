<!DOCTYPE html>
<html>
  <head></head>
  <body></body>
    <ul>
      <li>foo</li>
      <li>bar</li>
      <li>baz</li>
    </ul>
    <ul>
      <li>foo</li>
      <li>bar</li>
      <li>baz</li>
    </ul>
  <!--Mixins are compiled to functions, and can take arguments:-->
  <ul>
      <li class="pet">cat</li>
      <li class="pet">dog</li>
      <li class="pet">pig</li>
  </ul>
  <!--Mixin Blocks == Mixins can also take a block of Pug to act as the content:-->
    <div class="article">
      <div class="article-wrapper">
        <h1>Hello world</h1>
        <p>No content provided</p>
      </div>
    </div>
    <div class="article">
      <div class="article-wrapper">
        <h1>Hello world</h1>
        <p>This is my</p>
        <p>Amazing article</p>
      </div>
    </div>
  <!--Mixin Attributes == Mixins also get an implicit attributes argument, which is taken from the attributes passed to the mixin:--><a class="btn" href="/foo">foo</a>
  <!--Default Argument’s Values == you can also set default values for you arguments. Same as setting default function parameters in ES6.-->
    <div class="article">
      <div class="article-wrapper">
        <h1>Default Title</h1>
      </div>
    </div>
    <div class="article">
      <div class="article-wrapper">
        <h1>Hello world</h1>
      </div>
    </div>
  <!--Rest Arguments == You can write mixins that take an unknown number of arguments using the “rest arguments” syntax.-->
    <ul id="my-list">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
    </ul>
</html>
